<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="text-center">
    <h1>Etch-a-Sketch</h1>
    <div class="buttons">
      <button id="change" type="button" class="btn btn-primary">Configure Grid</button>
      <button id="reset" type="button" class="btn btn-primary">Reset Grid</button>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="randomColors">
        <label class="form-check-label" for="flexSwitchCheckDefault">Randomize Colors</label>
      </div>
    </div>
    <div id="grid">
    </div>
  </div>
  <script src="etch-a-sketch.js"></script>
</body>
</html>
